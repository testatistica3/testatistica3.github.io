        <h1>UNIFORME</h1>
        <div class="dados">
            <p> Ponto Mínimo<br>
                <input type="text" name="uniformeMinimo" id="uniformeMinimo" onchange="storeMinimo(this.value)"
                    placeholder="Digite o ponto mínimo...">
                <label for="uniformeMinimo"></label></p>

            <p> Ponto Maxímo<br>
                <input type="text" name="uniformeMaximo" id="uniformeMaximo" onchange="storeMaximo(this.value)"
                    placeholder="Digite o ponto maxímo...">
                <label for="uniformeMaximo"></label></p>

            <p><select class="language-choice" name="" id="uniformeSelect" onchange="showInputs()">
                    <option disabled selected hidden>Selecione Intervalo</option>
                    <option value="Maior que">Maior Que</option>
                    <option value="Menor que">Menor Que</option>
                    <option value="Entre dois valores">Entre</option>
                </select>

            <div id="divMaiorMenorQue">
                <!--<label for="uniformeMaiorOuMenorQue" id="valorCalculo">Digite Valor p/ Calculo</label>-->
                <input type="text" name="uniformeMaiorOuMenorQue" id="uniformeMaiorOuMenorQue"
                    onchange="storeMaiorMenorQue(this.value)" placeholder="Digite Valor p/ Calculo">
            </div>

            <div id="divEntreDoisValores">
                <!--<label for="uniformeValor1" id="primValor">Primeiro Valor</label>-->
                <input type="text" name="uniformeValor1" id="uniformeValor1" onchange="storeValor1(this.value)" placeholder="Primeiro Valor...">
                <!--<label for="uniformeValor2" id="segunValor">Segundo Valor</label>-->
                <input type="text" name="uniformeValor2" id="uniformeValor2" onchange="storeValor2(this.value)" placeholder="Segundo Valor...">
            </div>

            <!--<p>Evento<input type="text" name="k" id="k" onchange="storeK(this.value)"
