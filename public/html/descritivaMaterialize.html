                        <div>
                            <label><input type="radio" id="descritivaManualRadio" onclick="showInputOptions()"
                                    name="inputOption" checked>INSIRA DADOS MANUALMENTE</label>
                            <label><input type="radio" id="uploadDescritivaRadio" onclick="showInputOptions()"
                                    name="inputOption">UPLOAD DE ARQUIVOS</label>
                        </div>
                        <div id="manualInput">
                            <div class="form-group">
                                <p><label id="nomeVariavel">Nome da Variável</label></p></br>
                                <input class="form-control" type="text" id="varNameInput"
                                    placeholder="Insira o nome da variável"
                                    onchange="storeResearchName(this.value)"><label><span><img id="varNameHelp"
                                            src="../images/botao-de-informacao.png"></span></label>
                            </div>

                            <div class="form-group">
                                <p id="nomeDados">Insira Dados</p>
                                <input class="form-control" type="text" id="inputValues"
                                    onchange="storeInputedData(this.value)"
                                    placeholder="Insira valores separados por ponto/vírgula(;) sem espaços">
                            </div>
                        </div>

                        <div id="fileInput">
                            <!--<p><label id="nomeVariavel">Selecione um Arquivo .csv</label></p></br>-->
                            <label class="labelInput">
                                <input class="form-control" type="file" required id="csv-file" name="csv-file"
                                    class="csv-file">SELECIONE ARQUIVO (.CSV)</label></br></br>
                        </div>
                        <div class="form-group" id="variTipos">
                            <div class="form-control" id="variavel">
                                <p><label><input type="radio" id="qltNominal" name="radi2"><span> VARIÁVEL
                                            QUALITATIVA
                                            NOMINAL</span></label></p>

                                <p><label><input type="radio" name="radi2" id="qltOrdinal"><span> VARIÁVEL
                                            QUALITATIVA
                                            ORDINAL</span></label></p>
                                <p><label><input type="text" name="radi2" id="ordemQltOrdinal"
                                            placeholder="Informe a ordem das variáveis" display="none"
                                            onchange="storeOrderOrdinal(this.value)"></label></p>
                                <p><label><input type="radio" name="radi2" id="qtDiscreta"><span> VARIÁVEL
                                            QUANTITATIVA
                                            DISCRETA</span></label></p>
                                <p><label><input type="radio" name="radi2" id="qtContinua" checked><span> VARIÁVEL
                                            QUANTITATIVA
                                            CONTÍNUA</span></label></p>
                            </div>
                        </div>
                        <div class="form-group" id="variAmostra">
                            <div id="amos">
                                <p><label><input type="radio" name="radi" id="amostra"> AMOSTRA
                                    </label><img id="amostraHelp" src="../images/botao-de-informacao.png"></p>
                                <p><label><input type="radio" name="radi" id="populacao" checked> POPULAÇÃO
                                    </label><img id="populacaoHelp" src="../images/botao-de-informacao.png"></p>
                            </div>
                        </div>

                        <div>
                            <div class="select">
                                <p><select class="language-choice" name="" id="separatrizes" onchange="showOptions()">
                                        <option disabled selected hidden>Selecione Separatriz</option>
                                        <option value="Quartil">Quartil</option>
                                        <option value="Quintil">Quintil</option>
                                        <option value="Decil">Decil</option>
                                        <option value="Porcentil">Porcentil</option>
                                    </select>
                                    <select class="language-choice2" name="" id="quartilOptions" style="display: none;">
                                        <option disabled selected hidden>Q</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                    <select class="language-choice3" name="" id="quintilOptions" style="display: none;">
                                        <option disabled selected hidden>K</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                    <select class="language-choice4" name="" id="decilOptions" style="display: none;">
                                        <option disabled selected hidden>D</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                    <input type="range" max="100" min="1" step="1" id="porcentilOptions" value="1"
                                        onchange="showValue(this.value)" style="display: none;">
                                    <span id="porcentilShow"></span></p>
                            </div>
                        </div>
                        <!-- Botão calcular-->
                        <p><button id="btnCalcular" onclick="calcular()">CALCULAR</button></p>
                        </form>
                        <table id="table" style="display: none;">
                            <tr class="tr">
                                <th id="varNameHeader"></th>

                                <th id="mediana"></th>
                                <th id="totalValores"></th>
                            </tr>
                        </table>

                        <table id="table3" style="display: none;">
                            <tr class="tr">
                                <th id="desvioPadrao"></th>
                                <th id="coeficienteVariacao"></th>
                                <th id="medidaSeparatriz"></th>
                            </tr>
                        </table>

                            <canvas id="myChart" width="100" height="100"></canvas>
                        </div>
