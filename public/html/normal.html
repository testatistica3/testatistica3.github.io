    <div class="bloco">
        <h1>NORMAL</h1>
        <div class="dados">
            <p> Média<br>
                <input type="text" name="mediaNormal" id="mediaNormal" onchange="storeMediaNormal(this.value)"
                    placeholder="Digite a média...">
                <label for="mediaNormal"></label></p>

            <p>Desvio Padrão<br>
                <input type="text" name="desvioNormal" id="desvioNormal" onchange="storeDesvioNormal(this.value)"
                    placeholder="Digite o DP...">
                <label for="desvioNormal"></label></p>

            <p><select class="language-choice" name="" id="normalOptions" onchange="showNormalInputs(this.value)">
                    <option disabled selected hidden>Selecione Intervalo</option>
                    <option value="Mais que">Maior Que</option>
                    <option value="Menos que">Menor Que</option>
                    <option value="Entre dois valores">Entre</option>
                </select></p>

            <input type="text" id="maior-que-normal" onchange="storemaisQue(this.value)" placeholder="Maior Valor" ...>

            <input type="text" id="menor-que-normal" onchange="storemenosQue(this.value)" placeholder="Menor Valor" ...>
        </div>
        <input type="text" id="primeiro-valor-normal" onchange="storePrimeiroValorNormal(this.value)"
            placeholder="Primerio Valor...">
        <input type="text" id="segundo-valor-normal" onchange="storeSegundoValorNormal(this.value)"
            placeholder="Segundo Valor...">
        <!--<p>Evento<input type="text" name="k" id="k" onchange="storeK(this.value)"
                    placeholder="Eventos separados por vírgula">
                <label for="k"></label></p><br>-->

        <button type="button" id="btnBinomial" onclick="calculateNormal()">CALCULAR</button>

        <button id="clearNormal">LIMPAR</button>
        <button id="btnVoltar"><a href="../html/escolha.html" id="btnVoltar">VOLTAR</a></button>
