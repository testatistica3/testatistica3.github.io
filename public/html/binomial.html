        <h1>BINOMIAL</h1>
        <div class="dados">
            <p>Amostra<br>
                <input type="text" name="n" id="n" onchange="storeN(this.value)"
                    placeholder="Quantidade de Amostra(n)... ">
                <label for="n"></label></p>

            <p>Sucesso <br>
                <input type="text" name="p" id="p" onchange="storeP(this.value)" placeholder="Insira o Sucesso(p) em formato decimal...">
                <label for="p"></label></p>

            <p>Fracasso <br>
                <input type="text" name="q" id="q" onchange="storeQ(this.value)" placeholder="Insira o Fracasso(q) em formato decimal...">
                <label for="q"></label></p>

            <p>Evento<input type="text" name="k" id="k" onchange="storeK(this.value)"
                    placeholder="Eventos separados por ponto/vírgula...">
                <label for="k"></label></p><br>

            <button type="button" id="btnBinomial">CALCULAR</button>
